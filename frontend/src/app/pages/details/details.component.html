<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{foodObj?.name}}</mat-card-title>
      <mat-card-subtitle>{{foodObj?.name_scientific}}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <p>
        {{foodObj?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="warn" [routerLink]="['/']">CANCEL</button>
      <button mat-button mat-raised-button color="primary" [routerLink]="['/purchase']">BUY</button>
    </mat-card-actions>
  </mat-card>
</div>
